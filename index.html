<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/MQ.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  

</head>
<body>
    <main>
        <section  id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">account_circle</span>
                        <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Seu Email" required maxlength="30">
                        <label for="iemail">Email:</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="Sua senha" minlength="8" maxlength="20">
                        <label for="isenha">Senha:</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha<i class="material-symbols-outlined">mail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
